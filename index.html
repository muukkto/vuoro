<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shift Assignment App</title>
    <link rel="stylesheet" href="src/assets/styles.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Main Page</a></li>
            <li><a href="print.html">Export Preview</a></li>
        </ul>
    </nav>
    <div id="app">
        <h1 id="app-title">IT Support Shift Assignment</h1>
        <div id="language-select-container">
            <label for="language-select">Language:</label>
            <select id="language-select">
                <option value="en">English</option>
                <option value="fi">Suomi</option>
            </select>
        </div>
        <div id="file-upload-container">
            <div id="file-upload-section">
                <h2>Upload CSV Files</h2>
                <label for="supervisorsFile">Supervisors CSV:</label>
                <input type="file" id="supervisorsFile" accept=".csv">
                <br>
                <label for="examDaysFile">Exam Days CSV:</label>
                <input type="file" id="examDaysFile" accept=".csv">
                <br>
                <button id="uploadFilesButton">Upload Files</button>
            </div>
            <div id="preview-container" style="display: none;">
                <h2>Preview</h2>
                <h3>Supervisors Data:</h3>
                <button id="show-supervisors-preview-button">Show Preview</button>
                <div id="supervisorsPreview" style="display: none;"></div>
                <h3>Exam Days Data:</h3>
                <button id="show-exams-preview-button">Show Preview</button>
                <div id="examDaysPreview" style="display: none;"></div>
            </div>
        </div>
        <div id="reserved-keskusta-container" style="display: none; margin-top: 20px;">
            <label for="reserved-keskusta-input" id="reserved-keskusta-label">Keskustaan varattavat:</label>
            <input type="number" id="reserved-keskusta-input" min="0" placeholder="Enter number">
            <button id="reserved-keskusta-button">Set</button>
            <p id="reserved-keskusta-display" style="margin-top: 10px;">Current value: 0</p>  
        </div>
        <div id="assign-shifts-container" style="display: none;">
            <button id="assign-shifts-button">Assign Shifts</button>
        </div>
        <div id="schedule-display-container" style="display: none; margin-top: 20px;">
            <button id="reserved-keskusta-table-button">Show Reserved for Keskusta</button>
            <button id="schedule-table-button">Show Shifts by Supervisor</button>
            <button id="summary-keskusta-table-button">Show Shifts by Exams</button>
            <div id="reserved-keskusta-table-container" style="display: none;"></div>
            <div id="schedule-table-container" style="display: none;"></div>
            <div id="summary-table-container" style="display: none;"></div>
        </div>
        <div id="export-container" style="display: none; margin-top: 20px;">
            <button id="export-shifts-button">Export Shifts</button>
        </div>
    </div>
    <script type="module" src="src/main.js"></script>
    <script>
        document.getElementById('reserved-keskusta-table-button').addEventListener('click', () => {
            const tableContainer = document.getElementById('reserved-keskusta-table-container');
            tableContainer.style.display = tableContainer.style.display === 'none' ? 'block' : 'none';
        });

        document.getElementById('schedule-table-button').addEventListener('click', () => {
            const scheduleTableContainer = document.getElementById('schedule-table-container');
            scheduleTableContainer.style.display = scheduleTableContainer.style.display === 'none' ? 'block' : 'none';
        });

        document.getElementById('summary-keskusta-table-button').addEventListener('click', () => {
            const summaryTableContainer = document.getElementById('summary-table-container');
            summaryTableContainer.style.display = summaryTableContainer.style.display === 'none' ? 'block' : 'none';
        });

        document.getElementById('show-supervisors-preview-button').addEventListener('click', () => {
            const supervisorsPreview = document.getElementById('supervisorsPreview');
            supervisorsPreview.style.display = supervisorsPreview.style.display === 'none' ? 'block' : 'none';
        });

        document.getElementById('show-exams-preview-button').addEventListener('click', () => {
            const examDaysPreview = document.getElementById('examDaysPreview');
            examDaysPreview.style.display = examDaysPreview.style.display === 'none' ? 'block' : 'none';
        });
    </script>
</body>
</html>
